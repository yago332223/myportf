   <link rel="stylesheet" href="style.css">

<body>
    <div class="calculadora">
    <input type="text" id="visor" class="form-control visor" placeholder="0" disabled="disabled" />
      <table>
        <tr>
            <td> <button onclick="limpezatotal()" type="button" class="but">C</button></td>
            <td> <button class="but"><</button></td>
            <td> <button onclick="adicionae('/')" class="but">/</button></td>
            <td> <button onclick="adicionae('*')" type="button" class="but">X</button></td>
        </tr>
        <tr>
            <td> <button onclick="adicionae(7)" type="button"  class="but">7</button></td>
            <td> <button onclick="adicionae(8)" type="button" class="but">8</button></td>
            <td> <button onclick="adicionae(9)" type="button" class="but">9</button></td>
            <td> <button onclick="adicionae('-')" type="button" class="but">-</button></td>
        </tr>
        <tr>
            <td> <button onclick="adicionae(4)" type="button" class="but">4</button></td>
            <td> <button onclick="adicionae(5)" type="button" class="but">5</button></td>
            <td> <button onclick="adicionae(6)" type="button" class="but">6</button></td>
            <td> <button onclick="adicionae('+')" type="button" class="but">+</button></td>
        </tr>
        <tr>
            <td> <button onclick="adicionae(1)" type="button" class="but">1</button></td>
            <td> <button onclick="adicionae(2)" type="button" class="but">2</button></td>
            <td> <button onclick="adicionae(3)" type="button" class="but">3</button></td>
            <td rowspan="2"> <button onclick="calculari()" type="button" class="but" style="height:146px ;" >=</button></td>
        </tr>
        <tr>
            <td  colspan="2"> <button onclick="adicionae(0)" type="button" class="but" class="but" style="width:146px ;">0</button></td>
            <td > <button class="but">.</button></td>  
        </tr>
      </table>
    </div>
